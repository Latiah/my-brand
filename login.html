<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>Log in page</title>
  </head>
  <body>
    <div class="container">
      <div class="title">LOG IN</div>
      <form class="lform" id="Loginform">
        <label>Email</label>
        <input type="email" class="login_email" name="mail" id="mail" /><br />
        <div class="error" id="mailError"></div>
        <label>Password</label>
        <input
          type="password"
          class="password"
          name="password"
          id="password"
        /><br />
        <div class="error" id="passwordError"></div>
        <!--<button type="button" onclick="validate()" class="login">Log in</button>-->
        <button type="submit" class="login" id="login-btn">Log in</button>
        <div class="error" id="inputError"></div>
        <p>
          If you are have not signed up click
          <a href="signup.html">Sign Up</a> to signup
        </p>
      </form>
    </div>
    <script src="loginpage.js"></script>
  </body>
</html>
