<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <title>Sign up page</title>
  </head>
  <body>
    <div class="container">
      <div class="title">SIGN UP</div>
      <form class="lform" id="Loginform">
        <label>Email</label>
        <input type="email" class="login_email" name="mail" id="mail" /><br />
        <div class="error" id="mailError"></div>
        <label>Password</label>
        <input
          type="password"
          class="password"
          name="password"
          id="password"
        /><br />
        <div class="error" id="passwordError"></div>
        <button type="button" onclick="validate()" class="login">
          Sign up
        </button>
        <p>
          If you already signed up click <a href="login.html">LOG IN</a> to
          access the dashboard
        </p>

        <div class="error" id="inputError"></div>
      </form>
    </div>
    <script src="login.js"></script>
  </body>
</html>
